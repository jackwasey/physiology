# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

r:
  - oldrel
  - release
  - devel

r_packages:
  - pkgdown
  - knitr
  - rmarkdown
  - covr

r_github_packages:
  - jimhester/lintr

os:
  - linux

env:
  global:
    - LINTR_COMMENT_BOT=false
    - COVR_PHYSIOLOGY=false

matrix:
  fast_finish: true
  allow_failures:
    - r: oldrel
      r_build_args: --no-build-vignettes --no-manual --resave-data=no
      r_check_args: -no-build-vignettes --no-vignettes --ignore-vignettes --no-codoc --no-manual
  include:
    - r: release
      env: LINTR_COMMENT_BOT=true
    - r: devel
      env: COVR_PHYSIOLOGY=true
    - r: oldrel
      r_build_args: --no-build-vignettes --no-manual --resave-data=no
      r_check_args: -no-build-vignettes --no-vignettes --ignore-vignettes --no-codoc --no-manual

repos:
  CRAN: https://cloud.r-project.org

warnings_are_errors: true

before_script:
  - sed -i'' '/lintr/d' .Rbuildignore
  - Rscript -e "Rcpp::compileAttributes()" # belt and braces

after_success:
  - if [ "$LINTR_COMMENT_BOT" = "true" ]; then
      Rscript -e "lintr::lint_package()"; fi
  - if [ "$COVR_PHYSIOLOGY" = "true" ]; then
      Rscript -e "covr::codecov()"; fi
  - Rscript -e 'roxygen2::roxygenise(c("collate", "rd""))'
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master

notifications:
  email:
    on_success: change
    on_failure: change
